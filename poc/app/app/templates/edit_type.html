<div class="row"><div class="row"><div class="large-12 columns"><h3>{{project_name}}<small>&nbsp; project</small></h3><hr/></div></div><div class="row"><div class="large-3 columns"><h4>Contents</h4><ul class="no-bullet panel"><li ng-repeat="content in contents" style="width:185px" ng-click="editContent(content)" class="button small secondary"><span>{{content}}</span></li></ul><div ng-click="createNewContentType()" class="button small">Create new content type</div></div><div ng-show="content_schema" class="large-9 columns"><h4>New {{content_schema.title}} content : {{filename}}</h4><hr/><form ng-submit="createNewContent()"><label>Filename</label><input type="text" ng-model="filename"/><span ng-repeat="(key, field) in content_schema.properties"><label>{{key}}</label><input type="{{field.type}}" ng-model="data[key]"/></span><label>Content</label><textarea style="height : 300px" ng-model="data['__content']"></textarea><input type="submit" class="button small"/></form></div></div></div>
