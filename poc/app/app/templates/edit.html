<div class="row"><div class="row"><div class="large-12 columns"><h3>{{project_name}}<small>&nbsp; project</small></h3><hr/></div></div><div class="row"><Sidebar></Sidebar><!-- Sibebar--><div class="large-3 columns"><h4>Contents</h4><ul class="no-bullet panel"><li ng-repeat="content in contents" style="width:185px" ng-click="editContentType(content)" class="button small secondary"><span>{{content}}</span></li></ul><div ng-click="createNewContentType()" class="button small">Create new content type</div></div><div ng-hide="edit_mode || !current_type" class="large-9 columns"><h4>{{content_schema.title}} content listing</h4><div ng-show="current_contents.length == 0" class="alert-box">No content was created</div><ul ng-show="current_contents.length &gt; 0" class="no-bullet"><li ng-repeat="ctn in current_contents" ng-click="prepareNewContent(ctn)">{{ctn}}</li></ul><hr/><div ng-click="prepareNewContent()" class="button small">Create a new {{content_schema.title}}</div></div><div ng-show="edit_mode" class="large-9 columns"><h4>New {{content_schema.title}} content : {{filename}}</h4><hr/><form ng-submit="createNewContent()"><label>Filename</label><input type="text" ng-model="filename"/><span ng-repeat="(key, field) in content_schema.properties"><label>{{key}}</label><input type="{{field.type}}" ng-model="data[key]"/></span><label>Content</label><textarea style="height : 300px" ng-model="data['__content']"></textarea><input type="submit" class="button small"/></form></div></div></div>
