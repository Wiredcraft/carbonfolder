
<div id="content">
  <div id="pane">
    
    <header>
      <div class="actions">
        <a href="#add" class="add button" data-icon="a"></a>
      </div>
      <input type="text" name="search" placeholder="Filter by name">
    </header>
    
    <nav>
        <a ng-repeat="content in Context.bulk_contents" ng-click="editMode(content)">
          <h2>{{content.meta.filename}}</h2>
          <small class="description"><b>Type</b> {{content.meta.type}}</small>
        </a>
    </nav>
  </div>

  
  <div id="details">
    <header>
      <div class="actions bundle">
        <a href="#lock" class="button status active" data-icon="o">Enabled</a>
        <a href="#lock" class="button lock" data-icon="l">Locked</a>
      </div>
      <h1>{{Context.current_content.meta.filename}}</h1>
    </header>
    <section id="body">
      <section class="overview">
        <h2>Meta datas</h2>
        <span ng-repeat="(key, field) in Context.current_content.meta.schema.properties">
          <label>{{key}}</label>
          <input type="{{field.type}}", ng-model="Context.current_content.data[key]"/>
        </span>
      </section>
      <section class="plugins">
        <h2>Content</h2>
        <label>Content</label>
        <textarea ng-model="Context.current_content.data['__content']"></textarea>

        <input type="button" ng-click="submit()" value="Submit"/>
        
      </section>
    </section>
  </div>
</div>
